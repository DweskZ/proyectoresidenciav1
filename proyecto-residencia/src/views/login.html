<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Residencia ULEAM</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <img src="/img/logo-uleam.png" alt="Logo ULEAM" class="logo">
    <h2>Gestión de Residencia Universitaria</h2>
    <img src="img/logo-residencia.png" alt="Logo Residencia" class="logo">
    <h1>Inicio de Sesión</h1>
    <form id="loginForm"> <!-- Eliminado el action -->
      <input type="text" name="username" placeholder="Usuario o Email" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Credenciales incorrectas</p> <!-- Agregado mensaje de error -->
    <a href="#">¿Olvidaste tu contraseña?</a>
  </div>

  <script src="/js/login.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
